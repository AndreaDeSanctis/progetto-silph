<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<meta charset="UTF-8">
<title>Registrazione - Silph Srl</title>
<meta name="description" content="login" />
<meta name="author" content="Andrea De Sanctis, Michele Capezzani" />
<link href="../static/css/inserisciFotografo.css"
	th:href="@{/css/inserisciFotografo.css}" rel="stylesheet" />
<!-- <link rel="stylesheet" type="text/css" href="css/loginFunzionario.css" /> -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="images/logo2.ico" />
</head>

<body>
	<header>
		<a th:href="@{/}"> <img src="images/logo2.jpg" alt="logo sito">
		</a>
		<h1>
			<a th:href="@{/}">Silph Srl</a>
		</h1>

	</header>

	<div class="sottotitolo">
		<h2>Registrati come funzionario:</h2>
	</div>

	<form th:action="@{/funzionario}" method="POST"
		th:object="${funzionario}">
		<article>
			<div class="logintab">
				Nome:&emsp;&ensp;&thinsp;&thinsp; <input type="text" name="nome"
					placeholder="Nome" th:field="*{nome}" /> <span
					th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span> <br>
				Cognome:&nbsp; <input type="text" name="cognome"
					placeholder="Cognome" th:field="*{cognome}" /> <span
					th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
				<br> Username: <input type="text" name="username"
					placeholder="Username" th:field="*{username}" /> <span
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
				<br> Password:&nbsp; <input type="password" name="password"
					placeholder="Password" th:field="*{password}" /> <span
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				</span>
				<br>
				<button type="submit">Registrati</button>
			</div>
		</article>
	</form>

</body>

</html>
