<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<meta charset="UTF-8" />
<title>Album - Silph Srl</title>
<meta name="description" content="album" />
<meta name="author" content="Andrea De Sanctis, Michele Capezzani" />
<link href="../static/css/fotografi.css" th:href="@{/css/index.css}"
	rel="stylesheet" />
<!-- <link rel="stylesheet" type="text/css" href="css/album.css" /> -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="logo2.ico" />
</head>

<body>
	<section>
		<header>
			<a th:href="@{/}"> <img src="images/logo2.jpg" alt="logo sito">
			</a>
			<h1>
				<a th:href="@{/}">Silph Srl</a>
			</h1>
			<div class="login">
				<a th:href="@{/loginFunzionario}">Login</a>
			</div>
			<div class="signup">
				<a th:href="@{/addFunzionario}">Signup</a>
			</div>
		</header>

		<div class="sottotitolo">
			<h2>I nostri album:</h2>
		</div>

		<ul>
			<li th:each="funzionario: ${funzionari}"><a
				th:href="@{'/funzionario' + '/' + ${funzionario.id}}"
				th:text="${funionario.nome}"> paolo </a>
		</ul>
	</section>
</body>

</html>
