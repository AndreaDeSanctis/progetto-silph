<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<meta charset="UTF-8" />
<title>Richiesta</title>
<meta name="description" content="richiesta" />
<meta name="author" content="Andrea De Sanctis, Michele Capezzani" />
<link href="../static/css/richiesta.css" th:href="@{/css/richiesta.css}"
	rel="stylesheet" />
<!-- <link rel="stylesheet" type="text/css" href="css/album.css" /> -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="images/logo2.ico" />
</head>

<body>
	<section>
		<header>
			<a th:href="@{/}"> <img src="images/logo2.jpg" alt="logo sito">
			</a>
			<h1>
				<a th:href="@{/}">Silph Srl</a>
			</h1>

			<div class="richiesta">
				<a th:href="@{/addToRichiesta}">Aggiungi<br>&ensp;Foto
				</a>
			</div>

		</header>

		<div class="sottotitolo">
			<h2>Le foto da te richieste:</h2>
		</div>
		<div class="dati">
			<h2>
				Richiesta: &ensp; <span th:text="${richiesta.nome}">qui-va-nome</span>
			</h2>
		</div>
		<div>
			<ul class="list">
				<li class="elenco" th:each="fotografia : ${richiesta.fotografie}"><a
					th:href="@{'/fotografia' + '/' + ${fotografia.id}}"
					th:text="${fotografia.nome}"> qui-va-nome </a>
			</ul>

		</div>
	</section>
</body>

</html>
