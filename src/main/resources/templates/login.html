<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<meta name="description" content="login" />
<meta name="author" content="Andrea De Sanctis, Michele Capezzani" />
<link href="../static/css/loginFunzionario.css"
	th:href="@{/css/loginFunzionario.css}" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="logo2.ico" />
</head>
<body>
	<header>
		<a th:href="@{/}"> <img src="images/logo2.jpg" alt="logo sito">
		</a>
		<h1>
			<a th:href="@{/}">Silph Srl</a>
		</h1>
	</header>
	<form th:action="@{'/funzionario' + '/' + ${funzionario.id}}"
		method="POST" th:object="${funzionario}">
		<article>
			<div class="logintab">
				Username: <input type="text" name="username" placeholder="Username"
					th:field="*{username}" /> <span
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
				<br> Password:&nbsp; <input type="password" name="password"
					placeholder="Password" th:field="*{password}" /> <span
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				</span>
				<br>
				<button type="submit">Accedi</button>
			</div>
		</article>
	</form>

</body>

</html>
