<!DOCTYPE html>

	xmlns="http://www.w3.org/1999/html" lang="it">

<head>
<meta charset="UTF-8" />
<title>Silph Srl</title>
<meta name="description" content="pagina inziale" />

<link href="../static/css/index.css" th:href="@{/css/index.css}"

<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700'

<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'

<body>
	<section>

		<header>
			<a th:href="@{/}"> <img src="images/logo2.jpg" alt="logo sito">
			</a>
			<h1>
				<a th:href="@{/}">Silph Srl</a>
			</h1>
			<div class="login">
				<a th:href="@{/login}">Login</a>
			</div>
			<div class="signup">
				<a th:href="@{/addFunzionario}">Signup</a>
			</div>
			<div class="richiesta">
				<a th:href="@{/addRichiesta}">Richiedi<br>&ensp;Foto</a>

		<div class="sottotitolo">
			<h2>Cosa vuoi vedere?</h2>
		</div>
		<div class="fotografi" style="text-align: center">
			<a th:href="@{/visualizzaFotografi}"> <img
				src="images/fotografo.jpg" alt="immagine fotografi"> <br>
				<span class="scritta"><em>Fotografi</em></span>
			</a>
		</div>

		<div class="album" style="text-align: center">
			<a th:href="@{/visualizzaFotografie}"><img src="images/album.jpg"
				alt="immagine album"> <br> <span class="scritta"><em>Album</em></span>
