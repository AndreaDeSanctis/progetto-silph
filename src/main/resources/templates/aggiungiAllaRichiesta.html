<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<meta charset="UTF-8">
<title>Aggiungi alla Richiesta</title>
<meta name="description" content="inserimento foto nella richiesta" />
<meta name="author" content="Andrea De Sanctis, Michele Capezzani" />
<link href="../static/css/aggiungiAllaRichiesta.css"
	th:href="@{/css/aggiungiAllaRichiesta.css}" rel="stylesheet" />
<!-- <link rel="stylesheet" type="text/css" href="css/inserisciFotografo.css" /> -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="images/logo2.ico" />
</head>

<body>
	<header>
		<a th:href="@{/}"> <img src="images/logo2.jpg" alt="logo sito">
		</a>
		<h1>
			<a th:href="@{/}">Silph Srl</a>
		</h1>
	</header>

	<div class="sottotitolo">
		<h2>Inserisci il nome della richiesta e l'id della foto che vuoi aggiungere:</h2>
	</div>

	<form th:action="@{/richiesta}" method="POST"
		th:object="${richiesta}">
		<article>
			<div class="logintab">
				Nome: <input type="text" name="nome" placeholder="Nome"
					th:field="*{nome}" /> <span th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}"> </span>
				<button type="submit">Inserisci</button><br>
			</div>
		</article>
	</form>
	<form th:action="@{/addFotografia}" method="POST"
		th:object="${richiesta.fotografie}">
		<article>
			<div class="logintab2">
				<br>Id Fotografia: <input type="text" name="id" placeholder="Id"
					th:field="*{id}" /> <span th:if="${#fields.hasErrors('id')}"
					th:errors="*{id}"> </span>
				<button type="submit">Inserisci</button>
			</div>
		</article>
	</form>
</body>
</html>
